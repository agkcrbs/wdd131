<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="styles/header.css" rel="stylesheet">
    <link href="styles/project.css" rel="stylesheet">
    <link href="styles/cards.css" rel="stylesheet">
    <link href="styles/keyframes.css" rel="stylesheet">
    <link href="styles/project-sized.css" rel="stylesheet">
    <script src="scripts/project.js" defer></script>
    <script src="scripts/hover.js" defer></script>
    <script src="scripts/contact.js" defer></script>
</head>
<body>
    <header>
        <h1>Leave Your Ideas</h1>
        <nav>
            <div id="down-svg">
                <svg width="60" height="60" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="75" stroke="#FFFFFF" stroke-width="5" />
                <polygon points="100,145 40,85 160,85" fill="white" />
                </svg>
            </div>
            <div id="stacked-menu">
                <a href="children.html"><h3 id="h3-1">Children</h3></a>
                <a href="parents.html"><h3 id="h3-2">Parents</h3></a>
                <a href="index.html"><h3 id="h3-3">Home</h3></a>
            </div>
            <div id="up-svg">
                <svg width="60" height="60" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="75" stroke="#FFFFFF" stroke-width="5" />
                <polygon points="100,65 40,125 160,125" fill="white" />
                </svg>
            </div>
        </nav>
    </header>
    <main id="contact-main">
        <div id="main-expander"></div>
        <div id="contact-hero-image"></div>
        <form id="contact-form" method="get" action="receipt.html">
            <p id="contact-heading">We would be happy to hear from you.<br>Please leave your message below.</p>
            <div id="contact-labels">
                <label for="contact-name">Your Name</label>
                <label for="contact-email">Your Electronic Mail</label>
                <label for="contact-message">Your Comments</label>
            </div>
            <div id="contact-fields">
                <input type="text" id="contact-name" name="name" required>
                <input type="email" id="contact-email" name="email" required>
                <textarea id="contact-message" name="comment" rows="5" required></textarea>
            </div>
            <div id="contact-submit-holder">
                <input type="submit" id="contact-submit-button" value="Send Your Message">
            </div>
        </form>
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span>
            Steven Foster <img src="images/flag-sm4.jpg" alt="Korean flag" height="15"> Republic of (South) Korea
        </p>
        <p id="footer-space"></p>
        <p id="lastModified">This webpage was last modified on: </p>
    </footer>
</body>
